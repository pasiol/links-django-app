{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Add a new link</h2>
  <form method="post">
     <div class="mb-3">
        {% csrf_token %}
        {{ form|crispy }}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <input type="submit" value="Save">
     </div>
  </form>
{% endblock %}
